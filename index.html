<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Number Calculator</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCmzKQFV5DMwFUuj5YCJmPZZK0t2rE3V2EN4" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5">What is Your Number?</h1>

    <form id="numberForm">
        <div class="mb-3">
            <label for="monthlyIncome" class="form-label">Monthly Income:</label>
            <input type="number" class="form-control" id="monthlyIncome" name="monthlyIncome" required>
        </div>
        
        <div class="mb-3">
            <label for="interestRate" class="form-label">Interest Rate (%):</label>
            <input type="number" class="form-control" id="interestRate" name="interestRate" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="calculateNumber()">Calculate Your Number</button>
    </form>

    <p id="result" class="mt-3"></p>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-cfNHz26F7c5V5AW/uA+qBcRx7eEgJN1txo7hqz3/z4qz0xrgJw/DHDLEl9pz3PLf" crossorigin="anonymous"></script>

<script>
function calculateNumber() {
    var monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value);
    var interestRate = parseFloat(document.getElementById('interestRate').value);

    if (isNaN(monthlyIncome) || isNaN(interestRate)) {
        alert("Please enter valid numbers for monthly income and interest rate.");
        return;
    }

    var yourNumber = monthlyIncome * 12 * interestRate / 100;

    document.getElementById('result').innerHTML = "Your Number: " + yourNumber.toFixed(2);
}
</script>

</body>
</html>
